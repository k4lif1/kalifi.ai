<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yoni Kalifi — Engineer</title>
    <meta name="description" content="Engineer. Building things with code. Links to X, GitHub, and contact." />
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: dark)">
    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Yoni Kalifi — Engineer" />
    <meta property="og:description" content="Engineer. Building things with code. Links to X, GitHub, and contact." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yoni Kalifi — Engineer" />
    <meta name="twitter:description" content="Engineer. Building things with code." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: 255 255 255;
            --fg: 17 24 39;
            /* gray-900 */
            --muted: 107 114 128;
            /* gray-500 */
            --card: 255 255 255;
            --border: 229 231 235;
            /* gray-200 */
            --accent: 14 165 233;
            /* sky-500 */
            --accent-2: 59 130 246;
            /* blue-500 */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: 3 7 18;
                /* gray-950 */
                --fg: 243 244 246;
                /* gray-100 */
                --muted: 156 163 175;
                /* gray-400 */
                --card: 2 6 23;
                /* slate-950 */
                --border: 30 41 59;
                /* slate-800 */
                --accent: 56 189 248;
                /* sky-400 */
                --accent-2: 96 165 250;
                /* blue-400 */
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: rgb(var(--fg));
            background: radial-gradient(1200px 600px at 10% -10%, rgba(var(--accent)/0.10), transparent),
                radial-gradient(1000px 500px at 100% 10%, rgba(var(--accent-2)/0.10), transparent),
                rgb(var(--bg));
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 680px;
            background: rgba(var(--card)/0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgb(var(--border));
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            position: relative;
            overflow: hidden;
            animation: fadeIn 600ms ease-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top {
            display: grid;
            grid-template-columns: 84px 1fr auto;
            gap: 18px;
            align-items: center;
        }

        .avatar {
            width: 84px;
            height: 84px;
            border-radius: 999px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgb(var(--accent)) 0%, rgb(var(--accent-2)) 100%);
            color: white;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .role {
            color: rgb(var(--muted));
            margin-top: 4px;
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgb(var(--border));
            border-radius: 999px;
            padding: 8px 12px;
            background: transparent;
            color: inherit;
            cursor: pointer;
            font: inherit;
        }

        .bio {
            margin: 22px 0 8px;
            line-height: 1.65;
        }

        .links {
            display: grid;
            gap: 12px;
            margin-top: 16px;
        }

        @media (min-width: 520px) {
            .links {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 52px;
            border-radius: 14px;
            border: 1px solid rgb(var(--border));
            background: linear-gradient(180deg, rgba(var(--card)/1) 0%, rgba(var(--card)/0.9) 100%);
            text-decoration: none;
            color: inherit;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
            border-color: rgba(var(--accent)/0.6);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .badge {
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 12px;
            color: rgb(var(--muted));
            border: 1px dashed rgb(var(--border));
            border-radius: 999px;
            padding: 6px 10px;
        }

        footer {
            margin-top: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            color: rgb(var(--muted));
            font-size: 14px;
        }

        .email-copy {
            border: none;
            background: transparent;
            color: inherit;
            font: inherit;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <section class="top">
            <!-- Replace inner text with your initials or swap the div for <img src="/avatar.jpg" alt="Your photo" class="avatar" /> -->
            <div class="avatar" aria-hidden="true">YK</div>
            <div>
                <h1 class="name">Yoni Kalifi</h1>
                <p class="role">Engineer • Tel Aviv</p>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path
                        d="M12 3a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1Zm7.07 2.93a1 1 0 0 1 0 1.41l-1.42 1.42a1 1 0 0 1-1.41-1.41l1.41-1.42a1 1 0 0 1 1.42 0ZM21 13a1 1 0 1 1 0-2h2a1 1 0 1 1 0 2h-2ZM5.64 6.76A1 1 0 0 1 7.05 8.17L5.64 9.59A1 1 0 0 1 4.22 8.17l1.42-1.41ZM12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm-1 3v-2a1 1 0 1 1 2 0v2a1 1 0 1 1-2 0ZM3 13a1 1 0 1 1 0-2H1a1 1 0 1 1 0 2h2Zm2.93 8.07a1 1 0 0 1 0-1.41l1.42-1.42a1 1 0 0 1 1.41 1.41L7.34 21.9a1 1 0 0 1-1.41 0Zm12.02-2.83a1 1 0 0 1 1.41 0l1.42 1.41a1 1 0 0 1-1.41 1.42l-1.42-1.42a1 1 0 0 1 0-1.41Z"
                        stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span>Theme</span>
            </button>
        </section>

        <p class="bio">I build clean backends and fun UIs. Into ML, audio, and shipping fast. This is my one-link hub
            from X (Twitter), GitHub, and anywhere else.</p>

        <div class="links" aria-label="Primary links">
            <a class="btn" href="https://x.com/your_handle" target="_blank" rel="me noopener">
                <!-- X / Twitter icon -->
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M13.19 10.74 20.79 3h-1.79l-6.62 6.91L7.83 3H3l8.02 11.49L3 21h1.79l7.01-7.31L16.17 21H21l-7.81-10.26Zm-2.48 2.59-.81-1.14L5.28 4.3h2.21l3.77 5.34.8 1.14 4.93 6.99h-2.2l-3.98-5.34Z" />
                </svg>
                <span>Follow on X</span>
            </a>
            <a class="btn" href="https://github.com/your_username" target="_blank" rel="me noopener">
                <!-- GitHub icon -->
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M12 2C6.48 2 2 6.58 2 12.26c0 4.52 2.87 8.35 6.85 9.71.5.09.68-.22.68-.49v-1.7c-2.78.62-3.37-1.2-3.37-1.2-.45-1.18-1.1-1.49-1.1-1.49-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.9 1.57 2.37 1.12 2.95.86.09-.67.35-1.12.63-1.38-2.22-.26-4.56-1.14-4.56-5.09 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.31.1-2.74 0 0 .84-.27 2.75 1.05a9.19 9.19 0 0 1 5 0c1.91-1.32 2.75-1.05 2.75-1.05.55 1.43.2 2.48.1 2.74.64.72 1.03 1.63 1.03 2.75 0 3.96-2.34 4.82-4.57 5.08.36.31.69.92.69 1.86v2.76c0 .27.18.59.69.49A10.04 10.04 0 0 0 22 12.26C22 6.58 17.52 2 12 2Z" />
                </svg>
                <span>GitHub</span>
            </a>
            <a class="btn" href="mailto:hello@yourdomain.com">
                <!-- Mail icon -->
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M20 6H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2Zm0 2v.51l-7.2 4.5a1 1 0 0 1-1.07 0L4 8.51V8h16ZM4 16V10.26l7.47 4.67c.33.2.74.2 1.06 0L20 10.26V16H4Z" />
                </svg>
                <span>Email</span>
            </a>
        </div>

        <div class="badges" aria-label="Tags">
            <span class="badge">TypeScript</span>
            <span class="badge">Node.js</span>
            <span class="badge">ML</span>
            <span class="badge">Audio</span>
        </div>

        <footer>
            <span>© <span id="year"></span> Yoni Kalifi</span>
            <button class="email-copy" id="copyEmail" aria-label="Copy email address">Copy email</button>
        </footer>
    </main>

    <script>
        // Year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Theme toggle with localStorage
        const toggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const USER_THEME_KEY = 'theme'; // 'light' | 'dark' | null

        function apply(theme) {
            document.documentElement.dataset.theme = theme;
            if (theme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        }

        function initTheme() {
            const saved = localStorage.getItem(USER_THEME_KEY);
            if (saved === 'light' || saved === 'dark') apply(saved);
            prefersDark.addEventListener('change', () => {
                if (!localStorage.getItem(USER_THEME_KEY)) apply(prefersDark.matches ? 'dark' : 'light');
            });
        }

        toggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const next = isDark ? 'light' : 'dark';
            localStorage.setItem(USER_THEME_KEY, next);
            apply(next);
        });

        initTheme();

        // Copy email
        document.getElementById('copyEmail').addEventListener('click', async () => {
            const email = 'hello@yourdomain.com';
            try {
                await navigator.clipboard.writeText(email);
                const btn = document.getElementById('copyEmail');
                const prev = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => (btn.textContent = prev), 1400);
            } catch (e) {
                window.location.href = 'mailto:' + email;
            }
        });

        // JSON-LD (update with your real links)
        const person = {
            '@context': 'https://schema.org',
            '@type': 'Person',
            name: 'Yoni Kalifi',
            url: 'https://yourdomain.com',
            sameAs: [
                'https://x.com/your_handle',
                'https://github.com/your_username',
                'mailto:hello@yourdomain.com'
            ]
        };
        const ld = document.createElement('script');
        ld.type = 'application/ld+json';
        ld.textContent = JSON.stringify(person);
        document.head.appendChild(ld);
    </script>
</body>

</html>
